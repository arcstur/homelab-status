# Change these first
owner: arcstur # Your GitHub organization or username, where this repository lives
repo: homelab-status # The name of this repository

sites:
  - name: Nextcloud
    url: https://nextcloud.arcstur.com

workflowSchedule:
  uptime: "*/30 * * * *"

status-website:
  baseUrl: /nextcloud-upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Homelab Status
  introTitle: "My personal homelab status monitoring."
  introMessage: This is a sample status page which uses real-time data from our [GitHub repository](https://github.com/$OWNER/$REPO).
  navbar:
    - title: Status
      href: /$REPO
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

